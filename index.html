<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto a Morse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="titulo">Conversor de Texto a Código Morse</h1>
        <br><br>
        <div class="row">
            <div class="col-md-6">
                <h2>Texto a Morse</h2>
                <textarea id="texto" class="form-control custom-textarea" rows="5" placeholder="Ingresa el texto que quieres convertir a código morse"></textarea>
                <button class="btn btn-primary mt-2 custom-btn" id="convertirTexto">Convertir a Morse</button>
                <h3 class="mt-3">Código Morse</h3>
                <textarea id="morse" class="form-control custom-textarea" rows="5" readonly></textarea>
            </div>
            <div class="col-md-6">
                <h2>Morse a Texto</h2>
                <textarea id="morseInput" class="form-control custom-textarea" rows="5" placeholder="Ingresa el código morse aquí para convertir a texto"></textarea>
                <button class="btn btn-primary mt-2 custom-btn" id="convertirMorse">Convertir a Texto</button>
                <h3 class="mt-3">Texto</h3>
                <textarea id="textoResultado" class="form-control custom-textarea" rows="5" readonly></textarea>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary custom-btn" id="limpiarCampos">Limpiar Campos</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
</body>
</html>
